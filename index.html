<!DOCTYPE html5>
<html>
  <head>
    <title>Tagging Test</title>

    <!-- Taggify essentials -->
    <script src='./helpers.js'></script>
    <script src='./taggify.js'></script>
    <link rel="stylesheet" href="./taggify.css">

    <!-- Stuff just for this page -->
    <link rel="stylesheet" href="./index.css">
    <script async defer src='./index.js'></script>
  </head>
  <body>
    <div class="settings">
      <p>Here are some settings to mess with. WARNING: These are not meant to be live. Any setting changes will affect <b>future</b> actions and not past actions.
        So if you flip off 'delete_button', future tags will be created without a delete button, but current tags will keep theirs and it will be functional.
      </p>
      <form id="settings">
      </form>
    </div>
    <div class="taggify-input">
      <div class="tags">
      </div><input type="text" value="Tag6"><div class="tags">
      </div>
      <div class="autocomplete"></div>
    </div>
    <form id="taggify-test" action="#">
      <input name='tag_name' taggify-datalist='alltehtags'>
      <datalist id='alltehtags'>
        <option value="ducks"></option>
        <option value="dogs"></option>
        <option value="cats"></option>
        <option value="birds"></option>
        <option value="elephants"></option>
        <option value="humans"></option>
        <option value="sharks"></option>
      </datalist>
      <input type="submit">
    </form>
    <script>
      Taggify.taggify_element(document.getElementById('taggify-test').children[0]);
    </script>
  </body>
</html>
